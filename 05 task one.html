    <script>

        var firstName = prompt("Enter A First Name");
        var lastName = prompt("Enter A Last Name");

        var fullName = firstName + " " + lastName;

        var textlenght = fullName.length;

        var textUpperCase = fullName.toUpperCase(); 
        var textLowerCase = fullName.toLowerCase(); 
        
        document.write("Full Name : " + fullName + "<br/>");
        document.write("Total Lenght : " + textlenght + "<br/>");
        document.write("Lower Case :" + textLowerCase + "<br/>");
        document.write("Upper Case :" + textUpperCase + "<br/>");


    </script>
    
</body>
