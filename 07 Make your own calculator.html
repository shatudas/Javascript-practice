<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Own Calcuotor</title>
</head>
<body>

    <script>
        var val1= prompt("Enter A First Number");
        var val2= prompt("Enter A second Number :");

        val1 = parseInt(val1,10);
        val2 = parseInt(val2,10);

        var sum = val1 + val2;

        document.write('Sum =' + sum);
    </script>
    
</body>
