<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop an Array</title>
</head>
<body>


    <script>
        var num =new Array();

        for(i=0; i<5; i++){
            num[i] = parseInt(prompt("Enter a Number :"));
        }


        var sum = 0;

        for(i=0; i<5; i++){
            document.write(' '+num[i]);
            sum = sum +num[i];
        }

        document.write(' Sum ='+ sum);
        


    </script>
    
</body>
</html>
