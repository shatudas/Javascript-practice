<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task</title>
</head>
<body>


    <script>

        var val1 = prompt('Enter First Number: ');
        var val2 = prompt("enter Second Number: ");

        val1 = parseInt(val1,10);
        val2 = parseInt(val2,10);

        var result;

        result = val1 + val2;
        document.write(val1 + "+" + val2 + "=" + result + "<br/>");

        result = val1 - val2;
        document.write(val1 + "-" + val2 + "=" + result + "<br/>");

        result = val1 * val2;
        document.write(val1 + "*" + val2 + "=" + result + "<br/>");

        result = val1 / val2;
        document.write(val1 + "/" + val2 + "=" + result + "<br/>");

        result = val1 % val2;
        document.write(val1 + "%" + val2 + "=" + result + "<br/>");

    </script>
    
</body>
</html>
