<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>traditional function</title>
</head>
<body>

    <script>

        //creating function 
        function square(num1, num2){
            var result = num1 * num2;
            
            return result;
        }

        //calling function
        var x = square(5,6);
        document.write(x);
    </script>
    
</body>
</html>
